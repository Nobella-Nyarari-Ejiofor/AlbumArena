  <!-- Modal -->
  <div class="modal fade" id="image-{{image.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
           <h5 class="modal-title text-center" id="exampleModalLabel">{{image.image_name}}</h5>
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
           </button>
         </div>
        <div class="modal-body text-center">
           <h3>Image Description</h3><br>
            <p >{{image.image_description}}</p>
            <h3>Image Location</h3>
            <p> {{image.location}}</p>
            <h3>Image Category</h3>
            <p>{{image.category}}</p>
     
         </div>
        <div class="modal-footer">
           <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
       </div>
     </div>
  </div>
  <!-- End of modal -->
